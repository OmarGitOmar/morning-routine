
<!DOCTYPE html>
<html>
<head>
    <title>15-Minute Morning Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 40px;
        }
        h1 { font-size: 32px; }
        #timer {
            font-size: 48px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .checklist {
            text-align: left;
            display: inline-block;
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Win The First 15 Minutes</h1>

<div id="timer">15:00</div>
<button onclick="startTimer()">Start</button>
<button onclick="resetTimer()">Reset</button>

<div class="checklist">
    <p><input type="checkbox"> No Snooze</p>
    <p><input type="checkbox"> Light</p>
    <p><input type="checkbox"> Move</p>
    <p><input type="checkbox"> Hydrate</p>
    <p><input type="checkbox"> Plan Top 3</p>
</div>

<script>
let time = 900;
let interval;

function startTimer() {
    if (interval) return;
    interval = setInterval(() => {
        if (time <= 0) {
            clearInterval(interval);
            alert("You won the first 15 minutes.");
            return;
        }
        time--;
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        document.getElementById("timer").innerText =
            (minutes < 10 ? "0" : "") + minutes + ":" +
            (seconds < 10 ? "0" : "") + seconds;
    }, 1000);
}

function resetTimer() {
    clearInterval(interval);
    interval = null;
    time = 900;
    document.getElementById("timer").innerText = "15:00";
}
</script>

</body>
</html>
